<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgendaPro</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">AgendaPro</div>
      <nav>
        <a class="{{ 'active' if request.path == '/' else '' }}" href="{{ url_for('dashboard') }}">ğŸ  Dashboard</a>
        <a class="{{ 'active' if request.path.startswith('/calendar') }}" href="{{ url_for('calendar') }}">ğŸ“… Agenda</a>
        <a class="{{ 'active' if request.path.startswith('/clients') }}" href="{{ url_for('clients_list') }}">ğŸ‘¤ Clienti</a>
      </nav>
      <div class="muted">MVP â€¢ Locale</div>
    </aside>
    <main class="content">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-area">
            {% for cat, msg in messages %}
              <div class="flash {{cat}}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
