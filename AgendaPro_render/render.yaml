services:
  - type: web
    name: agendapro
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: agendapro-db
          property: connectionString

databases:
  - name: agendapro-db
    plan: free
