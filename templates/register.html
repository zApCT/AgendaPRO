{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Registrazione</h2>

    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci la tua email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Crea una password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrati</button>
    </form>

    <div class="text-center mt-3">
        <small>Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi</a></small>
    </div>
</div>
{% endblock %}
