{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <h2>Registrazione</h2>
  <form method="POST" class="auth-form">
    <div class="form-group">
      <label for="username">Nome utente</label>
      <input type="text" id="username" name="username" placeholder="Scegli un nome utente" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Crea una password" required>
    </div>

    <button type="submit" class="btn-primary">Registrati</button>
  </form>
  <p class="auth-switch">
    Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi</a>
  </p>
</div>
{% endblock %}
