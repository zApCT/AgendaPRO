{% extends "base.html" %}

{% block content %}
<h1>Registrazione</h1>

<form method="POST" action="{{ url_for('register') }}" class="form">
  <div class="form-group">
    <label for="username">Nome utente</label>
    <input type="text" name="username" id="username" placeholder="Inserisci username" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Inserisci password" required>
  </div>

  <button type="submit" class="btn">Registrati</button>
</form>

<p class="alt-link">
  Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi qui</a>.
</p>
{% endblock %}
