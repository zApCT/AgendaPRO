{% extends 'base.html' %}
{% block content %}
<h1>{{ 'Modifica cliente' if client else 'Nuovo cliente' }}</h1>

<form class="form" method="post">
  <label>Nome*
    <input type="text" name="name" value="{{ client.name if client else '' }}" required>
  </label>
  <label>Email
    <input type="email" name="email" value="{{ client.email if client else '' }}">
  </label>
  <label>Telefono
    <input type="text" name="phone" value="{{ client.phone if client else '' }}">
  </label>
  <label>Note
    <textarea name="notes" rows="4">{{ client.notes if client else '' }}</textarea>
  </label>
  <div class="actions">
    <button class="btn" type="submit">Salva</button>
    <a class="btn ghost" href="{{ url_for('clients_list') }}">Annulla</a>
  </div>
</form>
{% endblock %}
